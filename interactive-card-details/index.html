<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frontend Mentor | Interactive card details form</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" media="screen and (orientation: portrait)" />
		<link
			rel="stylesheet"
			href="./css/styleMin354.css"
			media="screen and (orientation: portrait) and (max-width: 354px)"
		/>
		<!-- <link
			rel="stylesheet"
			href="style-small-mobile.css"
			media="screen and (min-width: 200px) and (max-width: 349px) and (orientation: portrait)"
		/> -->
	</head>
	<body>
		<header class="header">
			<img src="./public/bg-main-mobile.png" alt="background purple" />
			<div class="container">
				<div class="container__credictCard container__credictCard__back">
					<img src="./public/bg-card-back.png" alt="credict card back" />
					<input class="container__input" type="number" name="cvc" id="cvc" value="000" />
				</div>
				<div class="container__credictCard container__credictCard__front">
					<img
						class="container__img"
						src="./public/bg-card-front.png"
						alt="logo credict card front"
					/>
					<div class="container__front__elements">
						<img
							class="container__front__img"
							src="./public/card-logo.svg"
							alt="logo credict card front"
						/>
						<p class="container__credictCard__number">0000 0000 0000 0000</p>
						<div class="subContainer__date">
							<p class="container__name">Jane Appleseed</p>
							<input type="number" name="month" id="month" n value="00" />
							/
							<input type="number" name="year" id="year" value="00" />
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<form class="form">
				<label for="nameCard" class="form__label">
					<legend class="form__label__legend">Cardholder Name</legend>
					<input
						type="text"
						name="nameCard"
						id="nameCard"
						placeholder="e.g. Jane Appleseed"
						pattern="[a-zA-ZñÑáÁéÉíÍóÓúüÚÜ]{3,}"
						title="Debe ingresar un nombre valido"
						required
					/>
				</label>
				<label for="numberCard" class="form__label">
					<legend class="form__label__legend">Card Number</legend>
					<input
						class="label__input"
						type="text"
						inputmode="numeric"
						name="numberCard"
						id="numberCard"
						placeholder="e.g. 1234 5678 9123 0000"
						minlength="12"
						pattern="\d*"
						required
					/>
				</label>
				<label for="monthCard" class="form__label label">
					<legend class="form__label__legend label__legend">Exp. Date (MM/YY)</legend>
					<input
						class="label__input"
						type="number"
						name="monthCard"
						id="monthCard"
						placeholder="MM"
						required
					/>
					<input
						class="label__input"
						type="number"
						name="yearCard"
						id="yearCard"
						placeholder="YY"
						required
					/>
					<legend class="form__label__legend label__legend">CVC</legend>
					<input
						class="label__input"
						type="number"
						name="cvcCard"
						id="cvcCard"
						placeholder="e.g. 123"
						minlength="3"
						maxlength="3"
						required
					/>
				</label>
				<button type="submit">Confirm</button>
			</form>
		</main>
		<footer class="footer">
			<p class="attribution">
				Challenge by&nbsp;
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by&nbsp;<a href="https://github.com/xlTHE1stlx/interactive-card"
					>xlTHE1stlx</a
				>.
			</p>
		</footer>
	</body>
</html>
